<rounded-div >
    <div class="character-details">
      <h3>Details</h3>

      @if (character()) {
        <ul>
          <li>ID : {{ character()!.id }}</li>

        </ul>

      @else {
        <span>Please select a character...</span>
      }
    </div>
</rounded-div>
