
@if (!characterList()) {
  <div class="loading-content">
    Please wait...
    <mat-spinner></mat-spinner>
  </div>
}
@else {
  <div class="character-list">
    @for (character of characterList(); track character.id) {
      <app-character [id]="character.id"
        [name]="character.name"
        [avatar]="character.avatar"
        (eventCharacterSelected)="onSelectCharacter($event)" />
    }
  </div>

  <app-character-details [character]="selectedCharacter()" />
}
