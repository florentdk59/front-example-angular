
<header>
  <h1 appCustomH1Title>
    front-example-angular MENU
    <span>secondary subtitle with content projection</span>
  </h1>

  <div class="header">
    @for (routeElement of routeElements; track routeElement.path) {
      <div class="nav-item">
        <a [routerLink]="routeElement.path">{{ routeElement.name }} </a>
      </div>
    }
  </div>
</header>
