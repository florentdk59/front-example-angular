
<header>
  <h1>front-example-angular MENU</h1>
  <h2>
    <ng-content select="message" />
  </h2>

  <div class="header">
    @for (routeElement of routeElements; track routeElement.path) {
      <div class="nav-item">
        <a [routerLink]="routeElement.path">{{ routeElement.name }} </a>
      </div>
    }
  </div>
</header>
